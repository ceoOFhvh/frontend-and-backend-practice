<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Новости</title>
  <script src="https://unpkg.com/vue@3"></script>
  <style>
    /* ===== БАЗОВЫЕ СТИЛИ ===== */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }

    /* ===== КОНТЕЙНЕР СТРАНИЦЫ ===== */
    .page-container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      min-height: 100vh;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
    }

    /* ===== ШАПКА ===== */
    .header {
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      color: white;
      text-align: center;
      padding: 30px;
      font-size: 28px;
      font-weight: 300;
      letter-spacing: 2px;
    }

    /* ===== НАВИГАЦИЯ ===== */
    .nav {
      background: #2c3e50;
      padding: 20px 0;
    }

    .nav-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    .nav-item {
      margin: 0;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 25px;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .nav-link:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    /* ===== ОСНОВНОЙ КОНТЕНТ ===== */
    .content {
      padding: 40px;
      max-width: 900px;
      margin: 0 auto;
    }

    /* ===== КОНТРОЛЫ НОВОСТЕЙ ===== */
    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .controls button {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
    }

    .controls button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
    }

    .back-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3) !important;
    }

    .back-button:hover {
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4) !important;
    }

    /* ===== СПИСОК НОВОСТЕЙ ===== */
    .news-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
      margin-top: 20px;
      padding: 0;
      list-style: none;
    }

    .news-item {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease;
      border-left: 4px solid #667eea;
    }

    .news-item:hover {
      transform: translateY(-5px);
    }

    .news-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .news-content {
      padding: 20px;
    }

    .news-item h3 {
      font-size: 18px;
      color: #2c3e50;
      margin: 0 0 10px 0;
      font-weight: 600;
      line-height: 1.4;
    }

    .news-item p {
      color: #7f8c8d;
      font-size: 14px;
      line-height: 1.6;
      margin: 0 0 15px 0;
    }

    .news-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
    }

    .news-date {
      font-size: 12px;
      color: #95a5a6;
    }

    .news-link {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .news-link:hover {
      color: #764ba2;
    }

    /* ===== ФУТЕР ===== */
    .footer {
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      color: white;
      text-align: center;
      padding: 30px;
      margin-top: 50px;
    }

    /* ===== СООБЩЕНИЕ ОТСУТСТВИЯ НОВОСТЕЙ ===== */
    .no-news {
      text-align: center;
      padding: 40px;
      color: #7f8c8d;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <div class="page-container">
    <div class="header">Новости</div>
    <div class="nav">
      <ul class="nav-list">
        <li class="nav-item"><a class="nav-link" href="../index.html">Главная</a></li>
        <li class="nav-item"><a class="nav-link" href="news.html">Новости</a></li>
        <li class="nav-item"><a class="nav-link" href="practices.html">Практики</a></li>
        <li class="nav-item"><a class="nav-link" href="goods.html">Товары</a></li>
        <li class="nav-item"><a class="nav-link" href="contacts.html">Контакты</a></li>
      </ul>
    </div>

    <div class="content">
      <div id="app">
        <div class="controls">
          <button @click="toggleNews">
            {{ showNews ? "Скрыть новости" : "Показать новости" }}
          </button>
          <button @click="loadNews">Обновить новости</button>
          <a href="../index.html"><button class="back-button">Назад</button></a>
        </div>

        <ul v-if="showNews && news.length" class="news-list">
          <li v-for="item in news" :key="item.link" class="news-item">
            <img :src="item.image || fallbackImage" alt="Новость">
            <div class="news-content">
              <h3>{{ item.title }}</h3>
              <p>{{ item.description }}</p>
              <div class="news-meta">
                <span class="news-date">{{ item.pubDate }}</span>
                <a :href="item.link" target="_blank" class="news-link">Читать далее</a>
              </div>
            </div>
          </li>
        </ul>

        <div v-if="showNews && !news.length" class="no-news">
          Новости загружаются...
        </div>
      </div>
    </div>

    <div class="footer">
      <p>&copy; 2025 Компания. Все права защищены.</p>
      <p>Телефон: <a href="tel:+79999999999">+7 (999) 999-99-99</a></p>
    </div>
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          news: [],
          showNews: true,
          fallbackImage: "https://picsum.photos/seed/fallback/400/250"
        }
      },
      methods: {
        async loadNews() {
          const rssUrls = [
            "https://lenta.ru/rss/news",
            "https://ria.ru/export/rss2/index.xml",
            "https://vesti365.ru/rss.xml",
            "https://www.vedomosti.ru/rss/news"
          ];

          const allNews = [];

          for (const url of rssUrls) {
            try {
              const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`);
              const data = await response.json();
              if (data.status === "ok") {
                allNews.push(...data.items);
              }
            } catch (err) {
              console.error("Ошибка при загрузке RSS:", err);
            }
          }

          this.news = allNews.slice(0, 10).map(item => ({
            title: item.title,
            description: item.description.replace(/<[^>]*>?/gm, ""),
            link: item.link,
            pubDate: new Date(item.pubDate).toLocaleDateString("ru-RU"),
            image: item.enclosure?.link || null
          }));
        },
        toggleNews() {
          this.showNews = !this.showNews;
        }
      },
      mounted() {
        this.loadNews();
      }
    });

    app.mount("#app");
  </script>
</body>

</html>
